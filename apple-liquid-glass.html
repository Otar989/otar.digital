<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apple Liquid Glass</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0b0f1a, #1a1f2c);
      color: #fff;
    }
    .hero {
      text-align: center;
      padding: 80px 40px;
      border-radius: 40px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(30px) saturate(160%);
      -webkit-backdrop-filter: blur(30px) saturate(160%);
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }
    h1 {
      margin: 0;
      font-size: clamp(32px, 6vw, 72px);
      background: linear-gradient(90deg, #7cd3ff, #7afcc9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      max-width: 480px;
      margin: 20px auto 0;
      font-size: clamp(16px, 2vw, 20px);
      opacity: 0.9;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      border-radius: 999px;
      background: linear-gradient(90deg, #7cd3ff, #7afcc9);
      color: #06121a;
      font-weight: 600;
      text-decoration: none;
      transition: filter .2s ease, transform .2s ease;
    }
    .btn:hover {
      filter: brightness(1.08);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Liquid Glass</h1>
    <p>Новая технология защитного покрытия, созданная специально для устройств Apple.</p>
    <a href="#" class="btn">Купить</a>
  </section>
</body>
</html>
